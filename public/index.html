<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Web Prototype</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.typekit.net/slt0jst.css">
</head>

<header>
  <h1>today i'm listening to:</h1>
  <h2>sonar</h2>
</header>

<body>
  <form id="songform">

    <div class="form-row">
      <label for="songTitle">title:</label>
     <input type="text" name="songTitle" id="songTitle" required="true" />
    </div>

   <div class="form-row">
      <label for="songAlbum">album:</label>
      <input type="text" name="songAlbum" id="songAlbum" required="true" />
    </div>

   <div class="form-row">
      <label for="songArtist">artist:</label>
     <input type="text" name="songArtist" id="songArtist" required="true" />
   </div>

    <div class="form-row">
     <label for="songVibe">vibe:</label>
     <select id="songVibe" name="songVibe" required="true">
       <option disabled selected>select</option>
        <option value="chill">chill</option>
        <option value="dreamy">dreamy</option>
        <option value="hype">hype</option>
        <option value="inLove">in love</option>
       <option value="sad">sad</option>
      </select>
   </div>

   <div class="container">
      <label class="toggle-switch">
        <input type="checkbox">
        <span class="slider"></span>
      </fieldset>
    </div>

    <div class="submit">
      <input type="submit">
    </div>

  </form>

  <section>
    <h2>history</h2> 
    <button type="button">+</button>

    <ul id="songlist">
    </ul>
  </section>

  <script src="script.js"></script>
</body> 

</html>
